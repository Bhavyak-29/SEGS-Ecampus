<!DOCTYPE html>
<html>
<head>
    <title>DA-IICT Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6f0fa;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url('/login_38.gif');
            background-repeat: repeat-x;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            display: flex;
            background-color: #ffffff;
            border: 4px solid #77aadd;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            width: 900px;
        }

        .login-left {
            background-color: #0073b7;
            color: white;
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .login-left input[type="text"],
        .login-left input[type="password"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 4px;
        }

        .login-left input[type="submit"] {
            background-color: #cde3f7;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #003366;
        }

        .login-left input[type="submit"]:hover {
            background-color: #a2cfff;
        }

        .login-center {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
        }

        .login-center img {
            height: 160px;
        }

        .login-right {
            padding: 20px;
        }

        .login-right img {
            width: 320px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #444;
            text-align: center;
        }

        .footer b {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container" style="background-image: url('/images/login_38.gif');">
        <div class="login-box">
            <div class="login-left">
                <form action="/login" method="post">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>

                    <input type="submit" value="ENTER">
                </form>
            </div>
            <div class="login-center">
                <img th:src="@{/images/2img_daiict02.jpg}" alt="DA-IICT Logo">

            </div>
            <div class="login-right">
                <img th:src="@{/images/1img_daiict.jpg}" style="width: 150px;" alt="Campus 1">
                <img th:src="@{/images/2img_daiict.jpg}" style="width: 200px;height:222px;" alt="Campus 2">
            </div>
        </div>

        <div class="footer">
            Best viewed in Microsoft Internet Explorer 5.0+ with 800x600 resolution<br>
            You are currently using Netscape 537.36 in 1280x720 resolution.<br>
            <b>Designed, Developed & Maintained by Bhavya,Sumit & Harsh</b>
        </div>
    </div>

</body>
</html>
