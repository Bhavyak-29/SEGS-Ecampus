<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Direct Grade Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Direct Grade Entry</h2>
    <form>
        <div class="mb-3">
            <label for="termSelect" class="form-label">Term</label>
            <select id="termSelect" class="form-select" name="termId">
                <option th:each="term : ${terms}"
                        th:value="${term.id}"
                        th:text="${term.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="examTypeSelect" class="form-label">Exam Type</label>
            <select id="examTypeSelect" class="form-select" name="examTypeId">
                <option th:each="exam : ${examTypes}"
                        th:value="${exam.id}"
                        th:text="${exam.title}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="academicYearSelect" class="form-label">Academic Year</label>
            <select id="academicYearSelect" class="form-select" name="academicYearId">
                <option th:each="ay : ${academicYears}"
                        th:value="${ay.id}"
                        th:text="${ay.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="courseSelect" class="form-label">Course</label>
            <select id="courseSelect" class="form-select" name="courseId">
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.code} + ' - ' + ${course.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
</div>
</body>
</html>
